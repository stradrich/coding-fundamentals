<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <img class="main-pic" src="https://www.muji.com/img/feature/flagship/miramar/main.jpg" alt="muji">

            <div>self-taught</div>
            <div>tech</div>

    <div class="box1">
        <img class="main-pic" src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/88/40/c2.jpg" alt="biking">

            <div>lifehacks</div>

        <img class="logo-pic" src="https://image.invaluable.com/housePhotos/linkauctiongalleries/55/713455/H18786-L273914518_original.JPG" alt="logo">
        <figcaption class="name">Aldrich School</figcaption>
        <div class="dates">DD/MM/YYY HH:MM</div>
    </div>

    <div class="box1">
        <img class="main-pic" src="https://pbs.twimg.com/media/CzLzdz3UUAAacnv.jpg" alt="silicon-valley">

            <div>enterpreneurship</div>
            <div>startup</div>
        </div>
        <p class="content-title">How to pitch your startup successfully to an investor? Here's what you need to know...</p>
        <img class="logo-pic" src="https://image.invaluable.com/housePhotos/linkauctiongalleries/55/713455/H18786-L273914518_original.JPG" alt="logo">
        <figcaption class="name">Aldrich School</figcaption>
        <div class="dates">DD/MM/YYY HH:MM</div>
    </div>
   
    
</body>
</html>
