<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In form</title>
    <link rel="stylesheet" href="./loginform.css">
</head>
<body>
    <div class="bg">
        <div class="form-container">
            <form action="results.html" method="GET">
                <header>Login Form</header>
    
                <div class="input-container">
                    <!-- Place your inputs here -->
                    <input type="email text" placeholder="Email or Username" required> 
                    <input type="password" placeholder="Password" required>
                </div>
    
                <!-- Include the rest here -->
                
    
                <!-- Login button-->
                <button>Login</button>

                <!-- Login options buttons -->
                <p>Or login with</p>

                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook Icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124013.png" alt="Google Plus Icon">
                </div>
              
                
                <!-- Footer -->
            </form>
        </div>
    </div>
    
    
</body>
</html>
