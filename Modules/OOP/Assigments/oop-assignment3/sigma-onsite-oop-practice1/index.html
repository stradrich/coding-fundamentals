<!DOCTYPE html>
<html lang="en">    
  <head>        
    <meta charset="UTF-8" />        
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />        
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
    <title>Todo App</title>
        
    <!-- Link CSS file -->    
    <link rel="stylesheet" href="/style.css">

  </head>    
  <body>        
    <h1>Todo App</h1>
        
    <!-- Todo Form -->
    <form action="">
        <label for="">Enter your todo: </label>
        <input type="text" placeholder="Please enter your to do!">
        <button>Add</button>
    </form>

        
    <!-- Todo List -->
    <ul>
        
        <li>
            <span done>Learn HTML</span>
            <button>Complete</button>
            <button>Delete</button>
        </li>
        <li></li>
        <li></li>
    </ul>
        
    <!-- Link JavaScript file -->    
    <script src="/app.js" defer></script>

  </body>
</html>
